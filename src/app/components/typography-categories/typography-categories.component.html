<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

		<!-- Scale Category (level) Column -->
		<ng-container matColumnDef="category" sticky>
			<th mat-header-cell *matHeaderCellDef>Level</th>
			<td mat-cell *matCellDef="let element">
				<span [ngClass]="element.cssclass">
          {{element.category}}
        </span>
        <div>
          <img [src]="'https://raw.githubusercontent.com/MichaelScottBurke/Angular-Material-Shared-Files/master/images/'+element.img">
        </div>
				<div class="medium-emphasis-text">
					<code><em>{{element.oldcategory}}</em></code>
				</div>
			</td>
		</ng-container>

		<!-- Typeface Column -->
		<ng-container matColumnDef="typeface">
			<th mat-header-cell *matHeaderCellDef>Typeface </th>
			<td mat-cell *matCellDef="let element"><code> {{element.typeface}} </code></td>
		</ng-container>

		<!-- Font & Weight Column -->
		<ng-container matColumnDef="font">
			<th mat-header-cell *matHeaderCellDef>Font / weight </th>
			<td mat-cell *matCellDef="let element">
				<code>{{element.font}} {{element.weight}}</code>
			</td>
		</ng-container>

		<!-- Size Column -->
		<ng-container matColumnDef="size">
			<th mat-header-cell *matHeaderCellDef>Size </th>
			<td mat-cell *matCellDef="let element"> <code>{{element.size}}</code> </td>
		</ng-container>

		<!-- Letter Spacing Column -->
		<ng-container matColumnDef="letterspacing">
			<th mat-header-cell *matHeaderCellDef>Letter-spacing </th>
			<td mat-cell *matCellDef="let element"> <code>{{element.letterspacing}}</code> </td>
		</ng-container>

		<!-- Line Height Column -->
		<ng-container matColumnDef="lineheight">
			<th mat-header-cell *matHeaderCellDef>Line-height </th>
			<td mat-cell *matCellDef="let element"> <code>{{element.lineheight}}</code> </td>
		</ng-container>

		<!-- Case Column -->
		<ng-container matColumnDef="case">
			<th mat-header-cell *matHeaderCellDef>Case </th>
			<td mat-cell *matCellDef="let element"> <code>{{element.case}}</code> </td>
		</ng-container>

		<!-- CSS Class Column -->
		<ng-container matColumnDef="cssclass">
			<th mat-header-cell *matHeaderCellDef>CSS class</th>
			<td mat-cell *matCellDef="let element">
				<code>
          .{{element.cssclass}} 
      </code>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
